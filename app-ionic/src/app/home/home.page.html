<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-text class='ion-text-center'>
    <h3 color="primary">Inicio de sesion con éxito</h3>
  </ion-text>
</ion-content>

<ion-row>
  <ion-col>
    <ion-button type="submit" color="primary" expand="block" 
    (click)="signOff()">
      Cerrar Sesión
    </ion-button>
  </ion-col>
</ion-row>
